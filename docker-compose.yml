version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: saas_postgres
    environment:
      POSTGRES_USER: saas_admin
      POSTGRES_PASSWORD: saas_password_secure
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: